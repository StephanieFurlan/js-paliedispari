<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Even Or Odd</title>
      <link rel="stylesheet" href="style.css">
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />

   </head>
   <body>
      <div class="main-container">
         <h1>Even Or Odd?</h1>
         <div class="container">
            <div class="box">
               <h2>Chose one option</h2>
               <div id="even-odd">
                  <div class="radio-btn">
                     <input  type="radio" id="even" name="even-odd" value="even">
                     <label for="even">Even</label>
                  </div>
                  <div class="radio-btn">
                     <input type="radio" id="odd" name="even-odd" value="odd">
                     <label for="odd">Odd</label>
                  </div>
               </div>

            </div>
            <div class="box">
               <h2>Type a number from 1 to 5</h2>
               <input id="number" type="number" name="number" value="" min="1" max="5">
            </div>
            <div class="box">
               <h2>Computer choice</h2>
               <div id="pc">?</div>
            </div>
         </div>
         <button id="play-button">Play</button>
         <div id="winner"></div>


      </div>

      <script src="script.js" charset="utf-8"></script>
   </body>
</html>
